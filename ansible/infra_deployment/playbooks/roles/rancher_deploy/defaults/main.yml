# RKE version
rke_version: "v1.3.10"

# Cluster configuration
cluster_name: "{{ cluster_name | default('mosip') }}"
# Use configurable base directory (defaults to ~/rancher, separate from OBS)
rancher_base_dir: "{{ rancher_base_dir | default(ansible_env.HOME + '/rancher') }}"
cluster_dir: "{{ rancher_base_dir }}/{{ cluster_name }}"
kubernetes_provider: "none"
ssh_key_path: "~/.ssh/id_ed25519"
ssh_user: "ubuntu"

# Network configuration
service_cluster_ip_range: "10.43.0.0/16"
cluster_cidr: "10.42.0.0/16"
cluster_domain: "cluster.local"
cluster_dns_server: "10.43.0.10"

# Node configuration
node_docker_socket: "/var/run/docker.sock"

# Ingress configuration
ingress_provider: "none"

# Network plugin
network_plugin: "canal"

# Authentication
auth_strategy: "x509"

# etcd Configuration (Development-friendly settings)
# These settings make etcd more tolerant of network latency and resource constraints
# Suitable for development/test environments, not recommended for production
etcd_heartbeat_interval: "500"  # Default: 100ms, Increased for dev (less aggressive)
etcd_election_timeout: "5000"   # Default: 1000ms, Increased for dev (more time for leader election)
etcd_request_timeout: "10000"   # Default: 3000ms, Increased for dev (more tolerant of slow requests)
etcd_snapshot_count: "5000"     # Default: 10000, Reduced for dev (less frequent snapshots)
etcd_max_request_bytes: "10485760"  # Default: 1.5MB, Increased to 10MB for dev
etcd_quota_backend_bytes: "8589934592"  # 8GB, Default: 2GB, Increased for dev
etcd_enable_dev_mode: false  # Set to true for single-node dev clusters (disables quorum requirements) 